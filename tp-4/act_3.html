<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>de la Cerda_Layout 3</title>
  <style type="text/css">
    .section { padding: 2em 0 }
    .section-1 { background-color: #CA9F77;}
    .section-2 { background-color: #CBC168;}
    .section-3 { background-color: #A3C55B;}
    .section-4 { background-color: #76D179;}
    .section-5 { background-color: #85E3C1;}
    .section-6 { background-color: #79BFE5;}
  </style>
</head>
<body>
    <!--Aqui se añadieron breakpoint adicionales para pantallas de mas de 992px-->
    <div class="container text-center">
        <div class="row justify-content-center">
        <div class="section section-1 col-sm-6">sección 1</div>
        </div>
        <div class="row no-gutters">
        <div class="section section-2 col-sm-4 col-md-3">sección 2</div>
        <div class="section section-3 col-sm-4 col-md-6">sección 3</div>
        <div class="section section-4 col-sm-4 col-md-3">sección 4</div>
        </div>
        <div class="row no-gutters">
        <div class="section section-5 col-sm-6 col-md-3 offset-md-6 ">sección 5</div>
        <div class="section section-6 col-sm-6 col-md-3 order-md-first">sección 6</div>
        </div>
    </div>
</body>
</html>
